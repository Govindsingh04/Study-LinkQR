
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyLink QR - Upload Your Media</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Upload Your Media</h1>
    <div id="upload-container">
      <input type="file" id="file-input" multiple/>
      <input type="text" id="youtube-url" placeholder="Enter YouTube URL"/>
      <button id="upload-button">Upload</button>
    </div>
    <div id="media-display-container">
      <h2>Uploaded Files</h2>
      <div id="media-list"></div>
    </div>
  </div>
  <script src="https://cdn.supabase.io/js/supabase.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
